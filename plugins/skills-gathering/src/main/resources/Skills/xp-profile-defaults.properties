# Shared XP profile metadata/config defaults for OSRS-like progression.
#
# Current Java runtime uses OsrsXpService's built-in algorithm directly.
# This file exists so future loader wiring can externalize profile selection
# and bounds without changing resource contracts.
profileId=osrs_default
description=OSRS-like nonlinear progression curve used by the skills plugin
curveModel=OSRS_CLASSIC
maxLevel=99
roundingMode=NEAREST
