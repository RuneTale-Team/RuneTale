# Tags
tag.skillRequired=EquipSkillRequirement
tag.levelRequirement=EquipLevelRequirement

# Parsing behavior
defaultRequiredLevel=1

# Enforcement toggles
enforce.armor=true
enforce.activeHand=false
enforce.activeHandReconcile=false
enforce.toolUse.blockDamage=true
enforce.toolUse.breakBlock=true
enforce.toolUse.entityDamage=true

# Inventory section ids for active-hand gating
activeSection.hotbar=-1
activeSection.tools=-8
activeSelectionSlots.hotbar=9
activeSelectionSlots.tools=9

# Armor scan cadence (seconds)
armorScanTickSeconds=0.25

# Notification behavior
notification.cooldownMillis=1500
notification.messageTemplate=[Skills] %s level %d/%d required to equip %s in %s.

# Location aliases (normalized to lowercase; separators '_' and '-' are equivalent)
locationAlias.mainhand=mainhand,main_hand,hand,right_hand,right
locationAlias.offhand=offhand,off_hand,left_hand,left
locationAlias.head=head,helmet
locationAlias.chest=chest,body,torso
locationAlias.hands=hands,gloves
locationAlias.legs=legs,pants

# Debug integration
debug.pluginKey=skills-equipment
