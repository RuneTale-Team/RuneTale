# Sample woodcutting node definition (normal tree tier)
#
# Schema keys are parsed by SkillNodeLookupService and map directly onto
# SkillNodeDefinition fields.
id=woodcutting_beech_tree
label=Beech Tree
skill=WOODCUTTING
requiredSkillLevel=10
requiredToolKeyword=Tool_Hatchet
requiredToolTier=CRUDE
experienceReward=12.0

# Optional multi-block mapping consumed by BreakBlockEvent block-type id lookup.
# When present, `blockIds` takes precedence over `blockId`.
# Comma-separated, whitespace-tolerant, duplicates ignored.
blockIds=Wood_Beech_Trunk,Wood_Beech_Trunk_Full

# Backward-compatible fallback for older single-block definitions.
blockId=Wood_Beech_Trunk
