name: Build Plugin Jars Bundle

on:
  push:
    branches:
      - main

jobs:
  build-plugin-jars-bundle:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build and bundle distributable plugin jars
        run: ./gradlew build bundlePluginJars

      - name: Upload plugin bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-jars-bundle
          path: build/distributions/*-plugin-jars-*.zip
          if-no-files-found: error
